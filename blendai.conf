# BlendAI Ubuntu Server Configuration

# Default paths (update these for your server)
DEFAULT_MODEL_PATH="/home/ubuntu/models"
DEFAULT_REFERENCE_PATH="/home/ubuntu/references"  
DEFAULT_OUTPUT_PATH="/home/ubuntu/blendai_output"

# Blender settings
BLENDER_VERSION="latest"
RENDER_ENGINE="CYCLES"  # or EEVEE
RENDER_SAMPLES=64
RENDER_RESOLUTION_X=1920
RENDER_RESOLUTION_Y=1080

# Processing options
AUTO_SAVE_BLEND=true
AUTO_EXPORT_FBX=true
AUTO_RENDER_PREVIEW=true
AUTO_CLEANUP_TEMP=true

# Server settings
MAX_CONCURRENT_JOBS=2
LOG_LEVEL="INFO"
LOG_RETENTION_DAYS=7

# Email notifications (optional)
ENABLE_EMAIL_NOTIFICATIONS=false
NOTIFICATION_EMAIL=""
SMTP_SERVER=""
SMTP_PORT=587
SMTP_USER=""
SMTP_PASS=""

# Webhook notifications (optional)
ENABLE_WEBHOOK_NOTIFICATIONS=false
WEBHOOK_URL=""

# File watching settings
WATCH_ENABLED=false
WATCH_INTERVAL=5  # seconds
WATCH_MODEL_EXTENSIONS="fbx,obj,dae"
WATCH_REFERENCE_EXTENSIONS="png,jpg,jpeg,tiff,bmp"

# Resource limits
MAX_MEMORY_GB=8
MAX_RENDER_TIME_MINUTES=30